<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<head>
  <title>Bootstrap "Hello World"</title>
   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css"/>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script type="text/javascript" src="https://cdn.datatables.net/r/ju-1.11.4/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
   <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
       $('#example').dataTable();
     } );
    </script>
</head>
<body>
<h1>iTbook</h1>
<a type="button" href="{% url 'index1' %}" class="btn btn-primary ">information</a>
<a type="button" href="{% url 'index2' %}" class="btn btn-primary">algorithm</a>
<a type="button" href="{% url 'index3' %}" class="btn btn-primary">data</a>
<div class="container">

    <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
    <th> <p>Title</p></th>
    <th> <p>Subtitle </p></th>
    <th> <p>ISBN13 </p></th>
    <th> <p>Price </p></th>
    <th> <p>URL </p></th>
    </tr>
    </thead>
       {% for book in book %}
       <tr>
          <td> <p> {{book.title}} </p></td>
          <td> <p> {{book.subtitle}} </p> </td>
          <td> <p> {{book.isbn13}} <p></td>
          <td> <p> {{book.price}} <p></td>
          <td> <a href="{{book.url}}"><p> {{book.url}} <p></a></td>
       </tr>
       {%endfor%}
    </table>
    </div>
</body>
</html>
